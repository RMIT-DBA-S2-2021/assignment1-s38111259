  <div class="top-container">

  <div class="white-box">
    <p>Create your account</p>
    <form method="POST" action="/register_response.html">
      <label for="pass" class="email-label">Email address:</label>
      <input required type="email" class="email-input" name="email"><br><br>

      <label for="fname" class="fname-label">Full Name:</label>
      <input required type="text" class="fname-input" name="fname"><br><br>

      <label for="psk" class="psk-label">Password:</label>
      <input required type="password" class="psk-input" name="psk"><br><br>

      <label for="cpsk" class="cpsk-label">Confirm Password:</label>
      <input required type="password" class="cpsk-input" name="cpsk"><br><br>

      <label for="sname" class="sname-label">Screen Name:</label>
      <input required type="text" class="sname-input" name="sname"><br><br>

      <label for="date" class="date-label">Date of Birth:</label>
      <input required type="date" class="date-input" name="date"><br><br>

      <label for="gender" class="gender-label">Gender:</label>
      <input required type="text" class="gender-input" name="gender"><br><br>

      <label for="status" class="status-label">Status:</label>
      <input required type="text" class="status-input" name="status"><br><br>

      <label for="location" class="location-label">Location:</label>
      <input required type="text" class="location-input" name="location"><br><br>

      <label for="visible" class="visible-label">Visible:</label>
      <input required type="text" class="visible-input" name="visible"><br><br>

      <input type="submit" class="submit" value="Create new account">
    </form>
